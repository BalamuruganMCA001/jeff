<div class="comp-main form-row">
  <div class="content col-md-10">
    <h1 class="header"><center>Complaint Registration</center></h1>

    <div class="info border rounded border-info">
      <h3>Student Information</h3>

        <div class="form-row">
          <div class="form-group col-md-8">
          <div class="form-group col-md-10">
            
            <input type="email" class="form-control" id="inputName4" placeholder="First Name">
          </div>
          <div class="form-group col-md-10">
            
            <input type="password" class="form-control" id="inputPassword4" placeholder="Last Name">
          </div>
          <div class="form-group col-md-10">
          
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-10">
              <input type="email" class="form-control" id="inputAddress4" placeholder="Room No.">
            </div>
          </div>
          <div class=" form-group col-md-4">
            <h5>Hostel</h5>
            <div class="radio">
              <label><input type="radio" name="optradio">  BH-1</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">  BH-1 Extension</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">  BH-2</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">  BH-3</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">  GH</label>
            </div>
          </div>
          
        </div>
    </div>

    <div class="info border border-info rounded">
      <h3>Complaint</h3>
      <div class="form-row">
        <div class="form-group col-md-4">
            <select id="Department" class="form-control">
              <option selected="selected" value="-1">Department</option>
              <option value="1">Dean of Academic Affairs</option>
              <option value="2">Dean of Research and Consultancy</option>
              <option value="3">Registrar</option>
              <option value="4">Chief Warden</option>
              <option value="5">Finance</option>
              <option value="6">Maintanence</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <select id="Department" class="form-control">
              <option selected="selected" value="-1">Site of Complaint</option>
              <option value="1">BH-1</option>
              <option value="2">BH-2</option>
              <option value="3">BH-3</option>
              <option value="4">GH</option>
              <option value="5">Guest House</option>
              <option value="6">Mess A</option>
              <option value="7">Mess-B</option>
              <option value="8">Main Gate 1</option>
              <option value="9">Main Gate 2</option>
              <option value="10">MME Building</option>
              <option value="11">Central Library</option>
              <option value="12">Medical Unit</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            
            <input type="email" class="form-control" id="inputName4" placeholder="Complaint To">
          </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">            
            <input type="text" class="form-control" id="inputName4" placeholder="Complaint Details">
          </div>
          <div class="form-group col-md-4">            
            <input type="tel" class="form-control" id="inputName4" placeholder="Contact No.">
          </div>
          <div class="form-group col-md-4">            
            <input type="date" class="form-control" id="inputName4" placeholder="First Name">
          </div>
      </div>
    </div>
    <div class="buttons">
        <button type="button" class="btn btn-outline-success">Submit
        </button>
        <button type="button" class="btn btn-outline-danger">Cancel
        </button>
    </div>
  </div>
